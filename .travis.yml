language: python
sudo: false

python:
- 2.6
- 2.7
- 3.3
- 3.4
- 3.5
- pypy
- pypy3

env:
  matrix:
    - TOXENV=flakes-v250,flakes-v241,flakes-v230,flakes-v224,flakes-v220
    - TOXENV=green

matrix:
  allow_failures:
    - env: TOXENV=green
      python: 2.6

install:
- pip install tox
- python setup.py install

script:
- tox
